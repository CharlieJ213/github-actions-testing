name: component-test-web-docker

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::216989131346:role/GitHubActionsRole
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Pull and run Docker image
        run: |
          docker pull ${{ steps.login-ecr.outputs.registry }}/github-actions-testing/containers:${{ github.sha }}
          docker run -d -p 8080:80 --name myapp ${{ steps.login-ecr.outputs.registry }}/github-actions-testing/containers:${{ github.sha }}
      
      - name: Wait for Docker container to be ready
        run: |
          until curl -s http://localhost:8080 > /dev/null; do
            echo "Waiting for Docker container to be ready..."
            sleep 5
          done
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          command: npm run cypress:run
        env:
          CYPRESS_baseUrl: http://localhost:8080
