name: PR Pipeline

on:
  push:
    branches: [ main ]

jobs:
  unit-tests:
    uses: ./.github/workflows/unit-test-web.yml
    permissions:
      contents: read
      pull-requests: write

  build:
    needs: unit-tests
    uses: ./.github/workflows/build-web.yml
    permissions:
      contents: read
      packages: write
          
  component-tests:
    needs: build
    uses: ./.github/workflows/component-test-web.yml
    permissions:
      packages: read
      id-token: write
