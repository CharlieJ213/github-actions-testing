name: Deploy ELK Stack

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::216989131346:role/GithubActions_EC2_S3_Role
        aws-region: eu-west-2

    - name: Deploy ELK Stack
      run: |
        echo "Setting up SSH key..."
        echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
        chmod 600 ec2_key.pem
        echo "SSH key setup complete."
        
        echo "Testing SSH connection..."
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ec2-user@${{ secrets.EC2_INSTANCE_IP }} 'echo "SSH connection successful"'
        
        if [ $? -eq 0 ]; then
          echo "SSH connection test passed. Proceeding with deployment..."
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ec2-user@${{ secrets.EC2_INSTANCE_IP }} 'bash -s' < ./scripts/deploy_elk.sh
        else
          echo "SSH connection test failed. Exiting."
          exit 1
        fi
